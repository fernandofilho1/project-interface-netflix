<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>Início - Netflix Clone</title>
</head>

<body id="body-netflix" style="display: none;">
    <script src="js/owl/main.js"></script>
    <header id="header-netflix">
        <div class="container">
            <img src="img/netflix-logo.svg" alt="logo-netflix" class="netflix-logo">
            <nav class="menu">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div id="logo-serie" class="container">
                <img src="img/logo-lcdp.webp" alt="logo-la-casa-de-papel" class="titulo">
                <h2 class="top-netflix">
                    Brasil: top 1 de hoje
                </h2>
                <p class="descricao">
                    Oito ladrões se trancam com reféns na Casa da Moeda da Espanha. Seu líder manipula a polícia para realizar um plano. Será o maior roubo da história, ou uma missão em vão?
                </p>
                <div class="botoes">
                    <button role="button" id="button-play" class="botao">
                        <i class="fas fa-play"></i>
                    Assistir
                </button>
                    <button role="button" id="button-info" class="botao">
                        <i class="fas fa-info-circle"></i>
                    Mais informações
                </button>
                </div>
            </div>
        </div>
    </main>

    <h2 class="container" id="watching">Continuar assistindo como <span id="user-netflix">Fernando</span></h2>
    <div class="container">
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-film" src="/img/img9.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="/img/img10.jpg" alt="">
                </div>

                    <img class="box-film" src="/img/img17.jpg" alt="">

                    <img class="box-film" src="/img/img2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="/img/img7.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="/img/img3.webp" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="/img/img8.webp" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="/img/Quote-lcdp.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="/img/img4.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="/img/img11.webp" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="/img/img12.webp" alt="">
                </div>
            </div>
        </div>
    </div>

    <h2 class="container" id="modal">Em alta </h2>

        <div class="carrosel-filmes">

                <div class="item">

                </div>
                <div class="item">
                    <img class="box-film" src="/img/img10.jpg" alt="">

                <div class="item">

                    <img class="box-film" src="/img/img10.jpg" alt="">

            </div>
